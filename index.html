    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-red: #e31b23;
            --brand-cream: #fdfdfd;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-cream);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Otimização de Performance e Animações */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes kenburns { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }
        .animate-kenburns { animation: kenburns 40s linear infinite; }

        /* Botão flutuante pulsação */
        @keyframes shadow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(227, 27, 35, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(227, 27, 35, 0); }
            100% { box-shadow: 0 0 0 0 rgba(227, 27, 35, 0); }
        }
        .pulse-red { animation: shadow-pulse 2s infinite; }
    </style>
